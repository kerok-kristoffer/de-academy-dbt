version: 2

models:
  - name: employee
    description: "DBT Model for employee table"
    columns:
      - name: emp_id
        tests:
          - unique
          - not_null
          - accepted_values:
              values: ['1', '2', '3', '4', '5']
              config:
                severity: warn
      - name: emp_salary
        tests:
          - value_check
  - name: customer
    description: "DBT Model for customer table"
  - name: customer_view
    description: "DBT Model for customer view"
  - name: sales
    description: "DBT Model for sales table"
  - name: product
    description: "DBT Model for product table"
  - name: purchase
    description: "DBT Model for the purchase table"
  - name: clean_orders
    description: "DBT Model for the clean Orders"
  - name: final_orders
    description: "DBT Model for the final orders"
  - name: concat_address
    description: "DBT model for the address concat"
  - name: concat_name
    description: "DBT Model for the name concat"

sources:
  - name: employee
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: employee_raw
  - name: customer
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: CUSTOMER_SRC
  - name: sales
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: SALES_SRC
  - name: product
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: PRODUCT_SRC
  - name: purchase
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: PURCHASE_SRC
  - name: orders
    database: DBT_DB
    schema: PUBLIC
    # freshness: # excludes non 'fresh' entries? - need to specify a timestamp column - can be placed on schema or table level
    #   error_after:
    #     count: 2
    #     period: day
    #   warn_after:
    #     count: 1
    #     period: day
      
    tables:
      - name: BASE_ORDERS
      # - name: SOME_OTHER_TABLE
      #   freshness: null # deactivates a schema level freshness tag for a table
      
  - name: patient
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: PATIENT_SRC
        identifier: patient_source_table
  - name: country
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: SESSION_SRC
  